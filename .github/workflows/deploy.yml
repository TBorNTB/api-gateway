name: Deploy To EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Github Repository íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        uses: actions/checkout@v4

      - name: â˜• JDK 21ë²„ì „ ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # - name: application.yml íŒŒì¼ ë§Œë“¤ê¸°
      #   run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.yml

      - name: ğŸ§ª í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œí•˜ê¸°
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: ğŸ” AWS ìê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” ECR ë¡œê·¸ì¸
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Docker ì´ë¯¸ì§€ ìƒì„±
        run: docker build -t ${{ secrets.IMAGE_NAME }} .

      - name: ğŸ·ï¸ Docker ì´ë¯¸ì§€ì— Tag ë¶™ì´ê¸°
        run: docker tag ${{ secrets.IMAGE_NAME }} ${{ steps.login-ecr.outputs.registry }}/${{ secrets.REPOSITORY_NAME}}:latest

      - name: ğŸš€ ECRì— Docker ì´ë¯¸ì§€ Push
        run: docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.REPOSITORY_NAME}}:latest

      - name: ğŸ”‘ SSHë¡œ EC2ì— ì ‘ì† ë° ë°°í¬
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            docker stop gateway || true
            docker rm gateway || true
            docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.REPOSITORY_NAME}}:latest
            docker run -d --name ${{ secrets.IMAGE_NAME }} -p 8000:8000 \
              -e S3_SECRET_KEY="${{ secrets.S3_SECRET_KEY }}" \
              -e S3_BUCKET="${{ secrets.S3_BUCKET }}" \
              -e S3_ACCESS_KEY="${{ secrets.S3_ACCESS_KEY }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e DB_PASSWORD="${{ secrets.JWT_SECRET }}" \
              -e DB_PASSWORD="${{ secrets.EUREKA_DEFAULTZONE }}" \
            
              ${{ steps.login-ecr.outputs.registry }}/${{ secrets.REPOSITORY_NAME}}:latest

