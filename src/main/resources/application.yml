server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # 인증 불필요 경로
            - id: user-service-unauthenticated
              uri: lb://USER-SERVICE # Eureka service ID 확인 필요
              predicates:
                - Path=/user-service/login, /user-service/users, /user-service/token/reissue
                - Method=POST
              filters:
                - RewritePath=/user-service/(?<segment>.*), /${segment}

            # 인증 필요 경로
            - id: user-service-authenticated
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/**
              filters:
                - name: JwtAuthenticationFilter # JWT 필터만 추가
                - RemoveRequestHeader=Cookie
                - RewritePath=/user-service/(?<segment>.*), /${segment}


