server:
  port: 8000
  profiles:
    active: default

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_DEFAULTZONE}

spring:
  application:
    name: api-gateway
  
  data:
    redis:
      host: ${EC2_HOST_INFRA_PRIVATE}
      port: 6379
      timeout: 2s
  
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      config:
        ratelimit:
          replenish: ${RATE_LIMIT_REPLENISH:5}
          burst: ${RATE_LIMIT_BURST:10}
          tokens: ${RATE_LIMIT_TOKENS:1}
      _shared:
        filters:
          rl_common: &rl_common
            name: RequestRateLimiter
            args:
              key-resolver: '#{@ipKeyResolver}'
              redis-rate-limiter.replenishRate: ${spring.cloud.gateway.config.ratelimit.replenish}
              redis-rate-limiter.burstCapacity: ${spring.cloud.gateway.config.ratelimit.burst}
              redis-rate-limiter.requestedTokens: ${spring.cloud.gateway.config.ratelimit.tokens}
      server:
        webflux:
          routes:
            # === USER SERVICE ===
            - id: user-service-swagger
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/v3/api-docs
              filters:
                - RewritePath=/user-service/(?<segment>.*), /${segment}

            # OAuth2 인증 불필요 경로 (GET 메소드)
            - id: user-service-oauth2
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/oauth2/authorization/github, /user-service/login/oauth2/code/github, /user-service/users, /user-service/users/role, /user-service/users/role/all, /user-service/users/page
                - Method=GET
              filters:
                - RewritePath=/user-service/(?<segment>.*), /${segment}
                - *rl_common

            # 인증 불필요 경로 (POST 메소드)
            - id: user-service-unauthenticated
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/users, /user-service/users/login, /user-service/token/reissue, /api/s3/presigned-url, /user-service/users/auth/verification-code, /user-service/users/auth/reset-password
                - Method=POST
              filters:
                - RewritePath=/user-service/(?<segment>.*), /${segment}
                - *rl_common

                # view/like/comment/meta 인증 불필요 경로 (GET 메소드)
            - id: user-service-meta-get
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/api/health, /user-service/api/meta/**, /user-service/api/view/*/count, /user-service/api/like/*/count, /user-service/api/comment/*, /user-service/api/comment/*/replies
                - Method=GET
              filters:
                - RewritePath=/user-service/(?<segment>.*), /${segment}
                - *rl_common

            # view 조회수 증가 인증 불필요 (POST - IP 기반)
            - id: user-service-view-post
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/api/view/*
                - Method=POST
              filters:
                - RewritePath=/user-service/(?<segment>.*), /${segment}
                - *rl_common

            # 인증 필요 경로
            - id: user-service-authenticated
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/**
              filters:
                - name: JwtAuthenticationFilter
                - RewritePath=/user-service/(?<segment>.*), /${segment}
                - *rl_common

            # === PROJECT SERVICE ===
            - id: project-service-swagger
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/project-service/v3/api-docs
              filters:
                - RewritePath=/project-service/(?<segment>.*), /${segment}

            - id: project-service-unauthenticated
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/project-service/api/project/health,/project-service/api/project/search-page, /project-service/api/project/{projectId}, /project-service/api/tech-stack/{techStackId}, /project-service/api/subgoal/{projectId}, /project-service/api/document/{documentId}, /project-service/api/category
                - Method=GET
              filters:
                - RewritePath=/project-service/(?<segment>.*), /${segment}
                - *rl_common

            # === NEWS ===
            # 2) Public (최소) - health + 조회 GET들만
            - id: news-public
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/project-service/news/health,/project-service/news/offset, /project-service/news/cursor, /project-service/news/{newsId}
                - Method=GET
              filters:
                - RewritePath=/project-service/(?<segment>.*), /${segment}
                - *rl_common

            # 1) Public read only (Controller 기준 GET들은 bearerAuth 없음)
            - id: cs-knowledge-public-read
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/project-service/cs-knowledge/**
                - Method=GET
              filters:
                - RewritePath=/project-service/(?<segment>.*), /${segment}
                - *rl_common

            # Project 인증 필요 경로
            - id: project-service-authenticated
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/project-service/**
              filters:
                - name: JwtAuthenticationFilter
                - RewritePath=/project-service/(?<segment>.*), /${segment}
                - *rl_common

            # === NEWSLETTER SERVICE ===
            - id: newsletter-service-unauthenticated
              uri: lb://NEWSLETTER-SERVICE
              predicates:
                - Path=/newsletter-service/**
              filters:
                - RewritePath=/newsletter-service/(?<segment>.*), /${segment}
                - *rl_common

            # === ELASTIC SERVICE ===
            - id: elastic-service-unauthenticated
              uri: lb://ELASTIC-SERVICE
              predicates:
                - Path=/elastic-service/**
              filters:
                - RewritePath=/elastic-service/(?<segment>.*), /${segment}
                - *rl_common


jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

springdoc:
  swagger-ui:
    use-root-path: true
    persist-authorization: true
    urls:
      - name: newsletter-service
        url: https://api.sejongssg.kr/newsletter-service/v3/api-docs
      - name: project-service
        url: https://api.sejongssg.kr/project-service/v3/api-docs
      - name: archive-service
        url: https://api.sejongssg.kr/archive-service/v3/api-docs
      - name: user-service
        url: https://api.sejongssg.kr/user-service/v3/api-docs
      - name: elastic-service
        url: https://api.sejongssg.kr/elastic-service/v3/api-docs

